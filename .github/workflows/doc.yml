name: FlaskSimpleAuth documentation publication on GitHub

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      path: docs/_build/html
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install sphinx sphinx-autoapi sphinx-rtd-theme myst_parser
          python -m pip install .
      - name: Generate documentation
        run: make -C docs html
      - name: Fix permissions
        run: |
          find docs/_build -type d -print | xargs chmod a+rx
          find docs/_build -type f -print | xargs chmod a+r
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
