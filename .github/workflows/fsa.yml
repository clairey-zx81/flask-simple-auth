name: FlaskSimpleAuth Package

on:
  push:
    branches: [ master ]
  # push_request: ?

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # broken: pypy3.7
        # broken: 3.7 (pymarkdownlnt)
        # TODO 3.12-dev when available
        python-version: [ "3.8", "3.9", "3.10", "3.11", "pypy3.8", "pypy3.9" ]
    steps:
    # Setup
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Set up Redis
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 6
    - name: Set up Memcached
      uses: niden/actions-memcached@v7
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    # Dependencies
    - name: Install Python Dependencies
      run: |
        pip install -U pip
        pip install -e .
        pip install -r dev-requirements.txt
    # Checks
    - name: Check with mypy
      run: mypy FlaskSimpleAuth.py
    # FIXME unwanted changes
    # - name: Check with black
    #   run: black --check CacheToolsUtils.py
    - name: Check with flake8
      run: flake8 --ignore=E501,F401,E402 FlaskSimpleAuth.py
    - name: Check with pytest
      run: pytest test/
    - name: Check with coverage
      # only 100% for the CI because demo is not run
      run: |
        coverage run -m pytest --log-level=debug --capture=tee-sys test/
        coverage report --fail-under=100 --include=FlaskSimpleAuth.py
    - name: Check with pymarkdown
      run: pymarkdown scan *.md
