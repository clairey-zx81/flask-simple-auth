name: FlaskSimpleAuth Package

on:
  push:
    branches: [ main ]
  # push_request: ?

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # FIXME although pypy 3.10 seems to exist, github actions do not know that
        # 3.12 mypy: TypeError: type 'typing.TypeVar' is not an acceptable base type
        # TODO "3.12-dev"
        python-version: [ "3.10", "3.11" ]
    steps:
    # Setup
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Set up Redis
      uses: supercharge/redis-github-action@1.4.0
    - name: Set up Memcached
      uses: niden/actions-memcached@v7
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    # Dependencies
    - name: Install Python Dependencies
      run: |
        pip install -U pip
        pip install -e .[dev,tests,demo,password,jwt,cors,httpauth,redis,memcached]
    # Checks
    - name: Check with mypy
      run: mypy --implicit-optional FlaskSimpleAuth.py
    # FIXME unwanted changes, should be filtered with "# fmt:" tags
    # - name: Check with black
    #   run: black --check CacheToolsUtils.py
    - name: Check with flake8
      run: flake8 --ignore=E127,E227,E501,E721,F401,E402,W504 FlaskSimpleAuth.py
    - name: Check with pytest
      run: pytest test/
    - name: Check with coverage
      run: |
        coverage run -m pytest --log-level=debug --capture=tee-sys test/
        cd demo
        export APP_CONFIG=app-db.conf
        coverage run -a --data-file=../.coverage -m pytest --log-level=debug --capture=tee-sys test_demo.py
        cd ..
        coverage report --fail-under=100 --include=FlaskSimpleAuth.py
    - name: Check with pymarkdown
      run: pymarkdown scan *.md
